<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
  <link rel="icon" href="icon/R.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,300&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="codemirror-5.65.13/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror-5.65.13/lib/codemirror.css" />
  <script src="codemirror-5.65.13/mode/htmlmixed/htmlmixed.js"></script>
  <script src="codemirror-5.65.13/mode/xml/xml.js"></script>

  <script src="codemirror-5.65.13/addon/hint/show-hint.js"></script>
  <script src="codemirror-5.65.13/addon/hint/html-hint.js"></script>
  <script src="codemirror-5.65.13/addon/hint/xml-hint.js"></script>
  <script src="codemirror-5.65.13\addon\edit\closebrackets.js"></script>
  <script src="codemirror-5.65.13\addon\edit\closetag.js"></script>
  <link rel="stylesheet" href="codemirror-5.65.13/addon/hint/show-hint.css" />
  <link rel="stylesheet" href="codemirror-5.65.13/theme/dracula.css" />
  <link rel="stylesheet" href="codemirror-5.65.13/theme/cobalt.css" />
  <link rel="stylesheet" href="codemirror-5.65.13/theme/monokai.css" />
  <link rel="stylesheet" href="codemirror-5.65.13/theme/midnight.css" />
  <link rel="stylesheet" href="codemirror-5.65.13/theme/3024-day.css" />

  <style>
    #arbol {
      margin-top: 20px;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 12px;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
  <section class="container">
    <article class="row d-flex justify-content-between">
      <div class="col-3 mt-3 mb-3">
        <label for="" class="me-2 text-white mb-2 fuente ">Tema</label>
        <select class="form-select bg-warning fuente" id="selectTema" aria-label="Default select example">
          <option selected>Por defecto</option>
          <option value="dracula" class="">dracula</option>
          <option value="monokai">monokai</option>
          <option value="cobalt">cobalt</option>
          <option value="midnight">midnight</option>
        </select>
      </div>
      <div class="col-4 border border-danger mt-3 mb-3 d-flex justify-content-center align-items-center">
        <h3 class="me-5 text-white fuente">Tiempo de uso:</h3>
        <h3 id="cronometro" class="fuente-cronometro text-danger me-2">
          00:00:00
        </h3>
      </div>
    </article>
  </section>

  <section class="container">
    <article class="row">
      <div class="col-6 mt-3">
        <textarea id="editor"></textarea>
      </div>
      <div class="col-6 mt-3 border bg-white" style="height: 300px; overflow-y: auto;">
        <div id="resultado" class="overflow-auto"></div>
      </div>
    </article>
  </section>

  <section class="container d-flex justify-content-center">
    <article class="row ">
      <div class="col-12 mt-3 mb-3">
        <label for="" class="fuente text-white me-5">Subir archivo:</label>
        <input type="file" name="carga" id="fileInput" class="fuente text-white">
        <button id="exportButton" class="fuente ms-5 btn btn-success">Exportar</button>
        <button id="clearButton" class="fuente ms-5 btn btn-warning">Limpiar editor</button>
        <button onclick="reloadPage()" class="fuente ms-5 btn btn-danger">Recargar Editor</button>
        <button onclick="generateTree()" class="fuente ms-5 btn btn-info text-white" id="btnImprimir">Imprimir</button>
      </div>
    </article>
    </article>
  </section>

  <section class="container">
    <article class="row">
      <div class="col-12 border border-white bg-white">
        <div id="treeContainer" class="vh-100 mb-5"></div>
      </div>
  </section>
  <footer class="container-fluid d-flex justify-content-center">
    <h3 class="text-light mt-5 mb-5"> Desarrollado por: GRUPO 3</h3>
  </footer>

  <script src="index.js"></script>
</body>

</html>
